<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>
<body>
    <div id='add'>
        <input type="text" v-model='msg'>
        <br>
        name:{{msg}}
        <br>
        <input type="radio" value="man" v-model='sex'>男
        <input type="radio" value="woman" v-model='sex'>女
        <br>
        性别：{{sex}}
        <br>
        <input type="checkbox" value="篮球" name='lan' v-model='hobby'>篮球
        <input type="checkbox" value="足球" name='zu' v-model='hobby'>足球
        <input type="checkbox" value="排球" name='pai' v-model='hobby'>拍球
        <br>
        喜好：{{hobby}}
        <br>
        <select v-model='school'>
            <option value="林大">林大</option>
            <option value="农大">农大</option>
            <option value="理工">理工</option>
            <option value="黑大">黑大</option>
        </select>
        学校：{{school}}
    </div>
    <script src="vue-min.js"></script>
    <script>
    var aa = new Vue({
        el:'#add',
        data:{
            msg:'',
            sex:'',
            hobby:[],
            school:'林大'
        }
    });
    </script>
</body>
</html>
